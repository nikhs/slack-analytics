<!DOCTYPE html>
<html>
  <head>
    <title>Slack analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
<div class="error"> 
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %} 

</div>

    <div class="container">
     {% block content %} {% endblock %}
    </div>
  </body>
</html>
